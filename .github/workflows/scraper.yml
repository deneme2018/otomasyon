name: Daily Matriks News Scraper

on:
  schedule:
    # T羹rkiye saatine (UTC+3) g繹re sabah 09:00'da 癟al覺mas覺 i癟in,
    # UTC'ye g繹re 06:00 (0 6 * * *') olarak ayarlanm覺t覺r.
    - cron: "0 6 * * *"
  workflow_dispatch: # GitHub aray羹z羹nden manuel tetikleme izni verir

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # Botun depoya yazma (CSV ve ID dosyalar覺n覺 g羹ncelleme) yetkisi vermesi ZORUNLUDUR.
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 'requests', 'beautifulsoup4' ve 'pandas' k羹t羹phanelerini kur
          pip install requests beautifulsoup4 pandas

      - name: Run Scraper and Update Archives
        # L羹tfen bu sat覺rdaki dosya ad覺n覺n, Requests tabanl覺 Python dosyan覺z覺n ad覺 olduundan emin olun.
        run: python matriks_haber_cekici_requests.py

      # --- COMMIT VE PUSH 襤LEM襤 ---
      - name: Commit and Push Results
        run: |
          # Git ayarlar覺n覺 yap (otomatik commit i癟in bot kimlii kullan)
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # Oluan CSV ve ID kontrol dosyalar覺n覺 Git'e ekle
          # Bu dosyalar ariv ve tekrar kontrol羹 i癟in gereklidir.
          git add matriks_haber_arsivi.csv kayitli_haber_idleri.txt
          
          # Eer bir deiiklik varsa (yani yeni haber geldiyse), kaydet ve GitHub'a y羹kle
          if git diff --cached --exit-code; then
            echo "No new news to commit"
          else
            git commit -m " [Automated] Matriks haberleri g羹ncellendi (${{ github.event.schedule }})"
            git push
          fi
