name: Daily Matriks News Scraper

on:
  schedule:
    # Türkiye saatine (UTC+3) göre sabah 09:00'da çalışması için,
    # UTC'ye göre 06:00 (0 6 * * *') olarak ayarlanmıştır.
    - cron: "0 6 * * *"
  workflow_dispatch: # GitHub arayüzünden manuel tetikleme izni verir

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # Botun depoya yazma (CSV ve ID dosyalarını güncelleme) yetkisi vermesi ZORUNLUDUR.
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 'requests', 'beautifulsoup4' ve 'pandas' kütüphanelerini kur
          pip install requests beautifulsoup4 pandas

      - name: Run Scraper and Update Archives
        # Lütfen bu satırdaki dosya adının, Requests tabanlı Python dosyanızın adı olduğundan emin olun.
        run: python matriks_haber_cekici_requests.py

      # --- COMMIT VE PUSH İŞLEMİ ---
      - name: Commit and Push Results
        run: |
          # Git ayarlarını yap (otomatik commit için bot kimliği kullan)
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # Oluşan CSV ve ID kontrol dosyalarını Git'e ekle
          # Bu dosyalar arşiv ve tekrar kontrolü için gereklidir.
          git add matriks_haber_arsivi.csv kayitli_haber_idleri.txt
          
          # Eğer bir değişiklik varsa (yani yeni haber geldiyse), kaydet ve GitHub'a yükle
          if git diff --cached --exit-code; then
            echo "No new news to commit"
          else
            git commit -m "🤖 [Automated] Matriks haberleri güncellendi (${{ github.event.schedule }})"
            git push
          fi
