name: Daily Matriks News Scraper

on:
  schedule:
    # Türkiye saatine (UTC+3) göre sabah 09:00'da çalışır (UTC 06:00).
    - cron: "0 6 * * *"
  workflow_dispatch: # GitHub arayüzünden manuel tetikleme izni verir

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # Botun depoya yazma (CSV ve ID dosyalarını güncelleme) yetkisi ZORUNLUDUR.
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies (requests, bs4, pandas)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas
          # requirements.txt dosyanız varsa, pip install -r requirements.txt da kullanabilirsiniz.

      # --- HATA DÜZELTİLDİ ---
      # Python dosyası ana dizinde olduğu için yol belirtmeye gerek yoktur.
      # Dosya adının, deponuzdaki Python dosyasının adıyla TAMAMEN eşleştiğinden emin olun.
      - name: Run Scraper and Update Archives
        # VARSAYIM: Deponuzdaki dosya adı matriks_haber.py'dir.
        run: python matriks_haber.py

      # --- COMMIT VE PUSH İŞLEMİ ---
      - name: Commit and Push Results
        run: |
          # Git ayarlarını yap (otomatik commit için bot kimliği kullan)
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # Oluşan CSV ve ID kontrol dosyalarını Git'e ekle
          # Çıktı dosya adları, Python kodunuzdaki gibi olmalıdır.
          git add matriks_haber_arsivi.csv kayitli_haber_idleri.txt
          
          # Eğer bir değişiklik varsa (yani yeni haber geldiyse), kaydet ve GitHub'a yükle
          if git diff --cached --exit-code; then
            echo "No new changes to commit"
          else
            git commit -m "🤖 [Automated] Matriks haberleri güncellendi (Tarih: $(date +%Y-%m-%d))"
            git push
          fi
