name: Daily Matriks News Scraper

on:
  schedule:
    # T羹rkiye saatine (UTC+3) g繹re sabah 09:00'da 癟al覺覺r (UTC 06:00).
    - cron: "0 6 * * *"
  workflow_dispatch: # GitHub aray羹z羹nden manuel tetikleme izni verir

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # Botun depoya yazma (CSV ve ID dosyalar覺n覺 g羹ncelleme) yetkisi ZORUNLUDUR.
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies (requests, bs4, pandas)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas
          # requirements.txt dosyan覺z varsa, pip install -r requirements.txt da kullanabilirsiniz.

      # --- HATA DZELT襤LD襤 ---
      # Python dosyas覺 ana dizinde olduu i癟in yol belirtmeye gerek yoktur.
      # Dosya ad覺n覺n, deponuzdaki Python dosyas覺n覺n ad覺yla TAMAMEN eletiinden emin olun.
      - name: Run Scraper and Update Archives
        # VARSAYIM: Deponuzdaki dosya ad覺 matriks_haber.py'dir.
        run: python matriks_haber.py

      # --- COMMIT VE PUSH 襤LEM襤 ---
      - name: Commit and Push Results
        run: |
          # Git ayarlar覺n覺 yap (otomatik commit i癟in bot kimlii kullan)
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # Oluan CSV ve ID kontrol dosyalar覺n覺 Git'e ekle
          # 覺kt覺 dosya adlar覺, Python kodunuzdaki gibi olmal覺d覺r.
          git add matriks_haber_arsivi.csv kayitli_haber_idleri.txt
          
          # Eer bir deiiklik varsa (yani yeni haber geldiyse), kaydet ve GitHub'a y羹kle
          if git diff --cached --exit-code; then
            echo "No new changes to commit"
          else
            git commit -m " [Automated] Matriks haberleri g羹ncellendi (Tarih: $(date +%Y-%m-%d))"
            git push
          fi
